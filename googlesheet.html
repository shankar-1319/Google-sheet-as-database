<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    form { max-width: 400px; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    #response { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Submit Your Feedback</h2>

  <form id="feedbackForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="feedback" placeholder="Your Feedback" rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby8BYLTGxqKy2mGth0Ol6uOUOQkvFIYISSRsqF-UsQvGUliORFPzpUNPdEaJ6nS4olt0w/exec";

    document.getElementById("feedbackForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("response").textContent = "✅ Feedback submitted successfully!";
        document.getElementById("feedbackForm").reset();
      })
      .catch(err => {
        document.getElementById("response").textContent = "❌ Error: " + err;
      });
    });
  </script>
</body>
</html>
